appId: com.layerzwallet.mobile

---
- launchApp:
    clearState: true
    clearKeychain: true

# Wait for app to fully load with a longer timeout
- waitForAnimationToEnd:
    timeout: 5000

# Check what's actually on the intro screen (may not be "Welcome to LZW")
# Could be "Welcome to LZW Mobile" instead 
- assertVisible: "Welcome to LZW"

# Click Create New Wallet - find the exact text on the button
- tapOn: "Create New Wallet"
  
- waitForAnimationToEnd:
    timeout: 5000

# Complete onboarding steps
- repeat:
      times: 5
      commands:
          - tapOn:
              text: "Continue"
              optional: true
          - waitForAnimationToEnd:
              timeout: 2000

# Create password
- tapOn:
    id: "EnterPasswordInput"
- inputText:  
    text: "123456" # Password
- tapOn:
    id: "RepeatPasswordInput"
- inputText: 
    text: "123456" # Confirm password
- tapOn:
    point: 10%,10%        # to remove focus from the keyboard
- tapOn: 
    id: "CreatePasswordButton"
- waitForAnimationToEnd

# Accept terms of service
- tapOn: "I Agree"
- waitForAnimationToEnd

# Wait for home screen with Send & Receive buttons
- assertVisible: "Send"
- assertVisible: "Receive"

# Navigate to Settings
- tapOn:
    id: "SettingsButton"

# Scroll to the bottom to find the Self Test button as emu screen can be small
- scrollUntilVisible:
      element:
        id: "SelfTestButton"
      direction: DOWN

# Navigate to Self Test
- tapOn:
    id: "SelfTestButton"
- waitForAnimationToEnd

# Run the self test
- tapOn: "Run Self Test!"
- waitForAnimationToEnd

# Wait for success message
- assertVisible: "ok!"