appId: com.layerzwallet.mobile

---
- launchApp:
    clearState: true

# Wait for the initial screen and click Create New Wallet
- tapOn: "Create New Wallet"
- waitForAnimationToEnd

# Complete onboarding steps
- waitForAnimationToEnd
- tapOn: "Continue"
- waitForAnimationToEnd

# Create password
- tapOn: "Enter password"
- inputText:  
    text: "123456" # Password
- tapOn: "Repeat password"
- inputText: 
    text: "123456" # Confirm password
- tapOn:
    point: 10%,10%        # to remove focus from the keyboard
- tapOn: 
    text: Create Password
    index: 1
- waitForAnimationToEnd

# Accept terms of service
- tapOn: "I Agree"
- waitForAnimationToEnd

# Wait for home screen with Send & Receive buttons
- assertVisible: "Send"
- assertVisible: "Receive"


# Navigate to Settings
- tapOn:
    point: 88%,12% # TODO: FIXME: This is a hack to get the settings button. probably needa test id

# Navigate to Self Test
- tapOn: "Self Test"
- waitForAnimationToEnd

# Run the self test
- tapOn: "Run Self Test!"
- waitForAnimationToEnd

# Wait for success message
- assertVisible: "ok!" 